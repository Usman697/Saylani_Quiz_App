<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saylani Quiz/Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5"
        style="box-shadow: 2px 2px rgb(210, 207, 207); border: solid 1px rgb(243, 236, 236);width: 400px; height: 430px;display: flex;justify-content: center;">
        <div class="row" style="height: max-content;width: max-content; ">
            <div>
                <h5 style="display: flex; justify-content: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bolder;"
                    class="mt-3">Student Registration Form</h5>
            </div>
            <div style="height: max-content;width: max-content;">
                <p class="mt-3" style="color: #606363; font-size: small; height: 10px;"><i class="fa-solid fa-user"></i>
                    Your Name</p>
                <input type="text" placeholder="Enter Your Full Name"
                    style="width: 360px; height: 35px; border:solid 1px rgb(229, 224, 224); border-radius: 5px;">

            </div>
            <div style="height: max-content;width: max-content;">
                <p class="mt-4" style="color: #606363; font-size: small; height: 10px;"><i class="fa-solid fa-envelope"></i>
                    Your Email</p>
                <input type="email" placeholder="Enter Your Email Address"
                    style="width: 360px; height: 35px; border:solid 1px rgb(229, 224, 224); border-radius: 5px;">

            </div>
            <div style="height: max-content;width: max-content;">
                <p class="mt-4" style="color: #606363; font-size: small; height: 10px;"><i class="fa-solid fa-lock"></i>
                    Your Password</p>
                <input type="password" placeholder="Enter Your Password"
                    style="width: 360px; height: 35px; border:solid 1px rgb(229, 224, 224); border-radius: 5px;">

            </div>
            <div style=" justify-content: center; display: flex; margin-top: 60px;">
                <button onclick="login2()" style="background: #007bff; color: white;border-radius: 3px;border: none;height: 40px; width: 100px;">Sign Up</button>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2e68313844.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
